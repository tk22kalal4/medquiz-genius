
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medquiz: AI-Powered Medical Exam Question Bank</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Medquiz is an AI-powered free medical question bank for NEET PG, INI-CET, FMGE, USMLE, and MBBS students. Practice high-quality, AI-generated medical MCQs with explanations." />
    <meta name="keywords" content="medical quiz, NEET PG, INI-CET, FMGE, USMLE, MBBS, AI-powered MCQs, medical question bank, free medical tests, Medquiz AI" />
    <meta name="author" content="Medquiz" />

    <!-- Open Graph (OG) Meta Tags for Social Media -->
    <meta property="og:title" content="Medquiz: AI-Powered Medical Exam Question Bank" />
    <meta property="og:description" content="Free AI-generated medical question bank for NEET PG, INI-CET, FMGE, USMLE, and MBBS students." />
    <base href="/quiz/" />
    <meta property="og:image" content="/og-image.png" />

    <!-- GitHub Pages SPA Redirect -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
