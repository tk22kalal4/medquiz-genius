    <!-- Google AdMob for Mobile App -->
    <script type="text/javascript">
      window.admobAppId = "ca-app-pub-5920367457745298~6087552730";
      
      // Check if running in mobile app context
      const isMobileApp = window.location.href.includes('capacitor://') || 
                         window.location.href.includes('app://') ||
                         document.URL.includes('app://') ||
                         navigator.userAgent.includes('Median');
      
      // AdMob Ad Unit IDs
      window.admobAdUnits = {
        banner: "ca-app-pub-5920367457745298/9145499918",
        interstitial: "ca-app-pub-5920367457745298/3026544626",
        native: "ca-app-pub-5920367457745298/5613147695",
        appOpen: "ca-app-pub-5920367457745298/7296993946"
      };
      
      // Initialize AdMob if this is a mobile environment
      document.addEventListener('deviceready', function() {
        if (isMobileApp && window.admob) {
          window.admob.initialize(window.admobAppId);
          console.log('AdMob initialized with ID:', window.admobAppId);
        }
      }, false);
    </script>
    
    <!-- GitHub Pages SPA Redirect -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
